version: "3"
networks:
  mygeektime:
    driver: bridge
services:
  mysql:
    image: mysql:8.0
    hostname: "mysql"
    restart: always
    networks:
      - mygeektime
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=mygeektime
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
      - ./mysql/init/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql/init/sys_dicts.sql:/docker-entrypoint-initdb.d/sys_dicts.sql
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 10s
  server:
    hostname: mygeektime
    build: ./my-geektime
    platform: linux/amd64
    restart: always
    networks:
      - mygeektime
    command: server --config=config.yml
    ports:
      - "8090:8090"
    environment:
      - GIN_MODE=test
    volumes:
      -  ./server/repo:/repo
      -  ./server/config.yml:/config.yml
    depends_on:
      mysql:
        condition: service_healthy